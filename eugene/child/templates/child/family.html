<!DOCTYPE html>
{% load staticfiles %}
{% load thumbnail %}


<html>
<head>

    <meta charset="utf-8">
    <title>КРОШИК</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

<body>
    <div class="container">
        <nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Главная</a></li>
    <li class="breadcrumb-item"><a href="{% url 'child' child.id %}">Это я</a></li>
    <li class="breadcrumb-item active" aria-current="page">Моя семья</li>
  </ol>
</nav>


        <ul class="list-group">
            {% for member in family %}

            <li class="media">
{% thumbnail member.photo "200x200" crop='center' as im %}
    <img class="mr-3" src="{{ im.url }}" alt="Generic placeholder image">
{% endthumbnail %}
    <div class="media-body">
      <h5 class="mt-0 mb-1">{{member.name}} - {{member.relationship}}</h5>
    </div></li>


  {% endfor %}
</ul>

    </div>
